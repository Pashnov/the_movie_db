@(title: String)

<!DOCTYPE html>

<html ng-app="myApp">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

        <!-- Bootstrap core CSS -->
        <link href="@routes.Assets.at("stylesheets/bootstrap.css")" rel="stylesheet">
        <!-- Bootstrap theme -->
        <link href="@routes.Assets.at("stylesheets/bootstrap-theme.css")" rel="stylesheet">

        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
        <script src="https://code.angularjs.org/1.6.1/angular-route.js"></script>

        <script src="@routes.Assets.at("javascripts/controller.js")" type="text/javascript"></script>

    </head>
    <body >
            <!-- Fixed navbar -->
        <header class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#!/">@title</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="#!/">Home</a></li>
                        <li><a href="#!/favorite">Favorite</a></li>
                        <li><a href="#!/about">About</a></li>
                        <li><a href="#!/contact">Contact</a></li>
                    </ul>
                </div>
            </div>
        </header>

        <main class="container theme-showcase">
            <ng-view></ng-view>
        </main>

        <footer class="modal-footer">
            <p class="text-center ">just footer:) Have sunny mood </p>
        </footer>

    </body>
</html>
