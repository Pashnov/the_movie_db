@(registerForm: Form[User], error: String = null)

<!DOCTYPE html>

<html>
    <head>
        <title>title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        @*<script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>*@
            <!-- Angular Material style sheet -->
        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.css">

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.js"></script><!-- Angular Material Library -->

        <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.js"></script>
    </head>
    <body ng-app="BlankApp">
        <header>
            <h3>This is header of great app: title</h3>
        </header>
        <main>
            <div class="center">
                @if(error != null) {
                    <span style="color: red" >@error</span>
                }
                @helper.form(action = routes.Application.registerPost()) {
                    @helper.inputText(registerForm("username"))
                    @helper.inputPassword(registerForm("password"))
                    <input type="submit" value="submit"/>
                }
            </div>
        </main>
        <footer>
            <span>just footer</span>
        </footer>

            <!-- Your application bootstrap  -->
        <script type="text/javascript">
                /**
                 * You must include the dependency on 'ngMaterial'
                 */
                angular.module('BlankApp', ['ngMaterial']);
        </script>
    </body>
</html>
